<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center text-success mt-5">welcome to our open library!!!</h2>
    <h4 class="text-center text-primary">Search your favorite book?</h4>

    <!-- book search section -->
    <section>
        <div class="input-group my-5 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Enter your book name you want?"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary bg-secondary text-white" type="button"
                id="search-button">Search</button>
        </div>
        <div id="searching-item">

        </div>
    </section>

    <!-- book show section -->
    <section class="mx-5">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- plain js link -->
    <script src="js/app.js"></script>
</body>

</html>
